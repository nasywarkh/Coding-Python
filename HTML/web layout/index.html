<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Web Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">Header</div>
    <div id="navbar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Article</a>
            </li>
        </ul>
    </div>
    <div id="content">
        <div id="left-content">
            Left Content
        </div>
        <div id="main-content">
            Main Content
        </div>
        <div id="right-content">
            Right Content
        </div>
        <div style="clear: both;"></div>
    </div>

    <div id="footer">
        <div id="left-footer">
            Left Footer
        </div>
        <div id="main-footer">
            Main Footer
        </div>
        <div id="right-footer">
            Right Footer
        </div>
        <div style="clear: both;"></div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
